name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Determine which packages changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      python-sdk: ${{ steps.filter.outputs.python-sdk }}
      node-sdk: ${{ steps.filter.outputs.node-sdk }}
      php-sdk: ${{ steps.filter.outputs.php-sdk }}
      go-sdk: ${{ steps.filter.outputs.go-sdk }}
      flutter-sdk: ${{ steps.filter.outputs.flutter-sdk }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            python-sdk:
              - 'packages/python-sdk/**'
            node-sdk:
              - 'packages/node-sdk/**'
            php-sdk:
              - 'packages/php-sdk/**'
            go-sdk:
              - 'packages/go-sdk/**'
            flutter-sdk:
              - 'packages/flutter-sdk/**'

  # Lint and format check
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check formatting
        run: npm run format:check

  # Python SDK tests
  test-python-sdk:
    needs: changes
    if: needs.changes.outputs.python-sdk == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: packages/python-sdk/.venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        working-directory: packages/python-sdk
        run: poetry install --no-interaction --no-root

      - name: Install project
        working-directory: packages/python-sdk
        run: poetry install --no-interaction

      - name: Run tests with coverage
        working-directory: packages/python-sdk
        run: poetry run pytest --cov --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: packages/python-sdk/coverage.xml
          flags: python-sdk
          name: python-${{ matrix.python-version }}

      - name: Type check with mypy
        working-directory: packages/python-sdk
        run: poetry run mypy src/
        continue-on-error: true

      - name: Lint with pylint
        working-directory: packages/python-sdk
        run: poetry run pylint src/
        continue-on-error: true

  # Node.js SDK tests
  test-node-sdk:
    needs: changes
    if: needs.changes.outputs.node-sdk == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20', '21']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        working-directory: packages/node-sdk
        run: npm ci

      - name: Type check
        working-directory: packages/node-sdk
        run: npm run typecheck

      - name: Lint
        working-directory: packages/node-sdk
        run: npm run lint
        continue-on-error: true

      - name: Run tests with coverage
        working-directory: packages/node-sdk
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: packages/node-sdk/coverage/coverage-final.json
          flags: node-sdk
          name: node-${{ matrix.node-version }}

      - name: Build
        working-directory: packages/node-sdk
        run: npm run build

  # PHP SDK tests (when ready)
  test-php-sdk:
    needs: changes
    if: needs.changes.outputs.php-sdk == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.1', '8.2', '8.3']

    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug
          tools: composer

      - name: Validate composer.json
        working-directory: packages/php-sdk
        run: composer validate --strict
        continue-on-error: true

      - name: Install dependencies
        working-directory: packages/php-sdk
        run: composer install --prefer-dist --no-progress
        continue-on-error: true

      - name: Run tests
        working-directory: packages/php-sdk
        run: vendor/bin/phpunit --coverage-clover coverage.xml
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: packages/php-sdk/coverage.xml
          flags: php-sdk
        continue-on-error: true

  # Go SDK tests (when ready)
  test-go-sdk:
    needs: changes
    if: needs.changes.outputs.go-sdk == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        working-directory: packages/go-sdk
        run: go build -v ./...
        continue-on-error: true

      - name: Test
        working-directory: packages/go-sdk
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: packages/go-sdk/coverage.txt
          flags: go-sdk
        continue-on-error: true

  # Flutter SDK tests (when ready)
  test-flutter-sdk:
    needs: changes
    if: needs.changes.outputs.flutter-sdk == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'

      - name: Install dependencies
        working-directory: packages/flutter-sdk
        run: flutter pub get
        continue-on-error: true

      - name: Analyze
        working-directory: packages/flutter-sdk
        run: flutter analyze
        continue-on-error: true

      - name: Run tests
        working-directory: packages/flutter-sdk
        run: flutter test --coverage
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: packages/flutter-sdk/coverage/lcov.info
          flags: flutter-sdk
        continue-on-error: true

  # Build status check (required for all)
  build-status:
    runs-on: ubuntu-latest
    needs: [lint, test-python-sdk, test-node-sdk]
    if: always()
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.test-python-sdk.result }}" == "failure" ] || \
             [ "${{ needs.test-node-sdk.result }}" == "failure" ]; then
            echo "Build failed!"
            exit 1
          fi
          echo "Build successful!"
